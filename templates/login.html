{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h3 class="text-center mb-4">Secure Login</h3>
                <form method="POST" onsubmit="document.getElementById('loginBtn').disabled=true;">
                    <div class="mb-3">
                        <label for="tin" class="form-label">Tax Identification Number (TIN)</label>
                        <input type="text" class="form-control form-control-lg" id="tin" name="tin"
                            placeholder="e.g. 123456789" required>
                        <div class="form-text">Use your 9-digit TIN to log in.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                            placeholder="********" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" id="loginBtn" class="btn btn-primary btn-lg">Log In</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light py-3">
                <small class="text-muted">Bank Management System &copy; 2025</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
